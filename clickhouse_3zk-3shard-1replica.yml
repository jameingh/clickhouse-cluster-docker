# Description: docker compose for clickhouse cluster with 3 shards and 1 replica, 3 zookeeper node

version: '2.1'

services:

  clickhouse1:
    image: jamine/clickhouse:21.12.3.32
    ports:
      - "8124:8123"
    hostname: ch01
    container_name: clickhouse-server-ch01
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      clickhouse-cluster:
        ipv4_address: 172.18.1.5
    extra_hosts:
      - "ch02:172.18.1.6"
      - "ch03:172.18.1.7"
    volumes:
      - ./ch-conf_3zk-3shard-1replica/metrika_ch01.xml:/etc/clickhouse-server/config.d/metrika.xml

  clickhouse2:
    image: jamine/clickhouse:21.12.3.32
    ports:
      - "8125:8123"
    hostname: ch02
    container_name: clickhouse-server-ch02
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      clickhouse-cluster:
        ipv4_address: 172.18.1.6
    extra_hosts:
      - "ch01:172.18.1.5"
      - "ch03:172.18.1.7"
    volumes:
      - ./ch-conf_3zk-3shard-1replica/metrika_ch02.xml:/etc/clickhouse-server/config.d/metrika.xml

  clickhouse3:
    image: jamine/clickhouse:21.12.3.32
    ports:
      - "8126:8123"
    hostname: ch03
    container_name: clickhouse-server-ch03
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      clickhouse-cluster:
        ipv4_address: 172.18.1.7
    extra_hosts:
      - "ch01:172.18.1.5"
      - "ch02:172.18.1.6"
    volumes:
      - ./ch-conf_3zk-3shard-1replica/metrika_ch03.xml:/etc/clickhouse-server/config.d/metrika.xml

networks:
  clickhouse-cluster:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.1.0/16
